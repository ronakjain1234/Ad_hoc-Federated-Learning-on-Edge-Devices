network:
  topology: erdos_renyi
  n_devices: 100
  er_probability: 0.1
  ensure_connected: true
  device_dropout_prob: 0.0
  link_dropout_prob: 0.0

battery:
  initial_energy: 100.0
  send_cost_per_mb: 0.02
  recv_cost_per_mb: 0.01
  idle_cost_per_round: 0.005
  recharge_rate: 0.25
  min_energy_threshold: 1.0

training:
  rounds: 60
  clients_per_round: 20
  local_epochs: 1
  batch_size: 64
  lr: 0.01
  seed: 42
  device: cuda  # or cpu

dataset:
  source: emnist
  leaf_root: /path/to/leaf/femnist  # set this to your preprocessed FEMNIST dir

run:
  out_dir: runs
  run_name: baseline_femnist
  notes: "Baseline FedAvg without disturbances"
  export_network: true  # set false to skip graph layout time on big n
