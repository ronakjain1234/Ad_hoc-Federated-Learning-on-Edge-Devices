network:
  topology: erdos_renyi
  n_devices: 10
  er_probability: 0.1
  ensure_connected: true
  device_dropout_prob: 0.0
  link_dropout_prob: 0.0

battery:
  initial_energy: 100.0
  send_cost_per_mb: 0.02
  recv_cost_per_mb: 0.01
  idle_cost_per_round: 0.005
  recharge_rate: 0.25
  min_energy_threshold: 1.0

training:
  rounds: 10
  clients_per_round: 5
  local_epochs: 3
  batch_size: 32
  lr: 0.01
  seed: 42
  device: cuda  # or cpu

dataset:
  source: leaf
  leaf_root: ./data/cifar10_federated  # path to your federated CIFAR-10 data

run:
  out_dir: runs
  run_name: cifar10_federated
  notes: "CIFAR-10 federated learning experiment"
  export_network: true


