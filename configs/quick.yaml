network:
  topology: erdos_renyi
  n_devices: 100         # ↓ devices
  er_probability: 0.15
  ensure_connected: true

battery:
  initial_energy: 100
  send_cost_per_mb: 0.02
  recv_cost_per_mb: 0.01
  idle_cost_per_round: 0.005
  recharge_rate: 0.25
  min_energy_threshold: 1

training:
  rounds: 10             # ↓ rounds
  clients_per_round: 5  # ↓ sampled clients
  local_epochs: 1
  batch_size: 128       # ↑ batch reduces steps (use 64 if OOM)
  lr: 0.01
  seed: 42
  device: cuda           # set to cuda if you have a GPU

dataset:
  source: leaf        # TEMP while LEAF downloads; switch back to leaf once ready
  leaf_root: "C:/ECE_381K/leaf/data/femnist"  # ↓ local path to LEAF data
  # leaf_root: /path/to/leaf/data/femnist  # set when ready

run:
  out_dir: runs
  run_name: fast_smoke_100_er
  notes: "Quick smoke test"
  export_network: true  # set false to skip graph layout time on big n
